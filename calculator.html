<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="calculator">
                <!-- display -->
                <table class="display">
                    <tr>
                        <td><input id="result" placeholder="0" type="text" size="9"></td>
                    </tr>
                </table>

                <!-- buttons -->
                <table class="buttons">
                    <tr>
                        <td><button class="button special" value="c">AC</button></td>
                        <td><button class="button special" value="+/-">+/-</button></td>
                        <td><button class="button special" value="%">%</button></td>
                        <td><button class="button operator" value="/">÷</button></td>
                    </tr>

                    <tr>
                        <td><button class="button number" value="7">7</button></td>
                        <td><button class="button number" value="8">8</button></td>
                        <td><button class="button number" value="9">9</button></td>
                        <td><button class="button operator" value="*">x</button></td>
                    </tr>

                    <tr>
                        <td><button class="button number" value="4">4</button></td>
                        <td><button class="button number" value="5">5</button></td>
                        <td><button class="button number" value="6">6</button></td>
                        <td><button class="button operator" value="-">–</button></td>
                    </tr>

                    <tr>
                        <td><button class="button number" value="1">1</button></td>
                        <td><button class="button number" value="2">2</button></td>
                        <td><button class="button number" value="3">3</button></td>
                        <td><button class="button operator" value="+">+</button></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button id="zero" class="button number" value="0">0</button></td>
                        <td><button class="button number" value=".">.</button></td>
                        <td><button class="button operator" value="=">=</button></td>
                    </tr>
                </table>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
